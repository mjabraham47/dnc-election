<h2>Determine Your Electors</h2>
<form>
	Zip Code: <input type="text" ng-model="demo.zip"><br/>
	<input type="checkbox" ng-model="demo.abroad">I live abroad.<br/>
	Age: <input type="text" ng-model="demo.age"><br/>
	Gender:
    <select ng-model="demo.gender">
      <option value="male">Male</option>
      <option value="female">Female</option>
    </select><br/>
	<button ng-click="get_electors(demo)"/><br/>
</form>
