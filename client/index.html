<!doctype html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://use.fontawesome.com/f379a6cc53.js"></script>
    <!-- injector:css -->
    <!-- endinjector -->
  </head>
  <body ng-app="dncElection">
    <div class='container'>
        <div class="jumbotron">
          <h1>DNC Chair Election</h1>
          <p>
            <a class="btn btn-primary btn-lg" ui-sref='about' role="button">About the DNC Election</a>
            <a class="btn btn-primary btn-lg" ui-sref='candidates.overview' role="button">Candidates</a>
            <a class="btn btn-primary btn-lg" ui-sref='elector' role="button">Find your electors</a>
          </p>
        </div>
        <ui-view></ui-view>
    </div>

    <!--external javascript libraries -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.3.2/angular-ui-router.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/2.4.0/ui-bootstrap-tpls.js"></script>
    <script src="bower_components/ng-lodash/build/ng-lodash.min.js"></script>


    <script src="app.js"></script>
    <script src="js/config.js"></script>
    <script src="js/controllers/candidates.controller.js"></script>
    <script src="js/controllers/about.controller.js"></script>
    <script src="js/controllers/elector.controller.js"></script>
    <script src="js/directives/candidate-box.js"></script>
    <script src="js/services/candidates.service.js"></script>
    <script src="js/services/electors.service.js"></script>
    <script src="js/services/user.service.js"></script>
  </body>
</html>
